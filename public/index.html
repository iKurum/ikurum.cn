<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <meta name="referrer" content="no-referrer" />
  <title>ikurum.cn</title>
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/common.css" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script type="module" src="https://at.alicdn.com/t/font_1029472_2loyjwfke94.js"></script>
  <script>
    window.onload = () => {
      document.onkeydown = e => {
        e = e || Event;

        let b = false;
        // F5 ESC CTRL+R CTRL+C
        if (e.keyCode === 116 || e.keyCode === 27 || (e.keyCode === 82 && e.ctrlKey) || (e.keyCode === 67 && e.ctrlKey)) {
          b = true;
        }

        if (b) {
          e.keyCode = 0;
          e.cancelBubble = true;
          return false;
        }
      }
    }
  </script>

</body>

</html>
